set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_prompt 'SYNCED'

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | sed 's/[a-z]//g')"
# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
set-option -s escape-time 0
# auto window rename
set-window-option -g automatic-rename

# color, must have same value in bashrc and vimrc, and enable/force truc color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# In version 2.1 "mouse" replaced the previous 4 mouse options
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
  "set -g mouse on"

# UTF8 is autodetected in 2.2 onwards, but errors if explicitly set
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.2" | bc)" = 1 ]' \
  "set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on"

# Start numbering at 1
set -g base-index 1
# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# don't suspend-client
unbind-key C-z

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key C-r source-file ~/.tmux.conf\; display-message "Config reloaded..."

# short cut to toggle synchronized panes and update status line
bind e \
    set synchronize-panes \;\
    refresh-client -S

setw -g mode-keys vi

unbind [
bind Escape copy-mode
# New keybindings for vi-mode
# https://github.com/tmux/tmux/issues/754
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
   'bind -T copy-mode-vi v send-keys -X begin-selection ; \
   bind -T copy-mode-vi C-v send-keys -X rectangle-toggle ; \
   bind -T copy-mode-vi y send-keys -X copy-selection ; ' \
   'bind -t vi-copy v begin-selection; \
   bind -t vi-copy C-v rectangle-toggle; \
   bind -t vi-copy y copy-selection; \
   bind -t vi-choice h tree-collapse; '
bind P paste-buffer

# Same screen's shortcut
bind-key A command-prompt 'rename-window %%'

# horizontal split #
bind-key S split-window -v -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"
# vertical split #
bind-key | split-window -h -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# Resize shorcut
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# =====================================
# ===           Theme               ===
# =====================================

color_white="white"
color_darkblue="#005f87"
color_lightblue="#0087af"
color_lightgrey="#eeeeee"
color_darkgrey="#444444"

color_dark="$color_darkblue"
color_light="$color_white"
color_session_text="$color_darkgrey"
color_session_bg="$color_lightgrey"
color_status_text="$color_white"
color_main="$color_lightblue"

# =====================================
# ===    Appearence and status bar  ===
# =====================================

# Dim inactive panes
set -g window-style 'fg=colour234,bg=colour253'
set -g window-active-style 'fg=colour234,bg=colour231'

set -g mode-style "fg=default,bg=$color_main"
# status line style
set -g status-style "fg=$color_status_text,bg=$color_dark"
# window segments in status line
set -g window-status-separator " "
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "[ #I:#W ]"
setw -g window-status-current-style "fg=$color_light,bold,bg=$color_main"

# outline for active pane
setw -g pane-active-border-style "fg=$color_main"
set -g status-justify left

wg_session="#[fg=$color_session_text,bold,bg=$color_session_bg] #S #[default]"
wg_time="#[fg=$color_status_text]%H:%M#[default]"
wg_user_host="#[fg=$color_status_text]#(whoami)@#H#[default]"

set -g status-left "$wg_session"
set -g status-right "#{prefix_highlight}"


# ===================
# === Nested tmux ===
# ===================

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
        'source-file ~/.tmux/tmux.remote.conf; set -g mouse off'

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=white,bg=black" \;\
    set window-status-current-style "fg=black,bold,bg=white" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    set mouse off \;\
    refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set mouse on \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
